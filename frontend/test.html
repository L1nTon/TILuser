<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TILuser | Slow Chaos</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        canvas { 
            display: block;
            filter: blur(0.4px); /* Тонкое смягчение для премиального вида */
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let particles = [];
let mouse = { x: -1000, y: -1000 };

const config = {
    spacing: 3,           // Плотность сетки
    mouseRadius: 80,      // МАЛЕНЬКИЙ РАДИУС
    chaosForce: 2,        // Сила толчка (уменьшена)
    returnSpeed: 0.015,   // ОЧЕНЬ МЕДЛЕННЫЙ ВОЗВРАТ
    friction: 0.96,       // ВЫСОКАЯ ВЯЗКОСТЬ (сопротивление)
    text: 'TILuser',
    fontSize: 16          // в vw
};

window.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});

class Particle {
    constructor(x, y) {
        this.baseX = x;
        this.baseY = y;
        this.x = x;
        this.y = y;
        this.vx = 0;
        this.vy = 0;
    }

    update() {
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < config.mouseRadius) {
            let force = (config.mouseRadius - distance) / config.mouseRadius;
            let angle = Math.atan2(dy, dx);
            // Плавное отталкивание
            this.vx -= Math.cos(angle) * force * config.chaosForce;
            this.vy -= Math.sin(angle) * force * config.chaosForce;
        }

        // Возврат домой (очень мягкий)
        this.vx += (this.baseX - this.x) * config.returnSpeed;
        this.vy += (this.baseY - this.y) * config.returnSpeed;

        // Применяем вязкость
        this.vx *= config.friction;
        this.vy *= config.friction;

        this.x += this.vx;
        this.y += this.vy;
    }

    draw() {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.85)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, 1.1, 0, Math.PI * 2);
        ctx.fill();
    }
}

function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    particles = [];

    // Настройка шрифта для сканирования
    const fontSizePx = Math.floor(canvas.width * (config.fontSize / 100));
    ctx.font = `900 ${fontSizePx}px "Inter", "Segoe UI", sans-serif`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';

    // Центрирование: рисуем текст в центре, чтобы считать пиксели
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    ctx.fillText(config.text, canvas.width / 2, canvas.height / 2);

    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let y = 0; y < canvas.height; y += config.spacing) {
        for (let x = 0; x < canvas.width; x += config.spacing) {
            const alpha = imgData.data[(y * canvas.width + x) * 4 + 3];
            if (alpha > 128) {
                particles.push(new Particle(x, y));
            }
        }
    }
}

function drawStaticLayer() {
    const fontSizePx = Math.floor(canvas.width * (config.fontSize / 100));
    ctx.save();
    ctx.globalAlpha = 0.12; 
    ctx.fillStyle = 'white';
    ctx.font = `900 ${fontSizePx}px "Inter", sans-serif`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(config.text, canvas.width / 2, canvas.height / 2);
    ctx.restore();
}

function animate() {
    // Темный фон с легким шлейфом
    ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    drawStaticLayer();

    for (let p of particles) {
        p.update();
        p.draw();
    }
    requestAnimationFrame(animate);
}

init();
animate();

window.addEventListener('resize', init);
</script>
</body>
</html>
