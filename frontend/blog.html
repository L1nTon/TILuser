<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post - Educational Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="bg-white text-slate-900">
  <header class="sticky top-0 z-20 backdrop-blur bg-white/80 border-b border-slate-100">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between gap-4">
      <a href="./index.html" class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-xl bg-primary-500 text-white grid place-items-center font-bold shadow-lg">EC</div>
        <div>
          <div class="text-sm text-slate-500">Educational Center</div>
          <div class="font-semibold text-slate-900">Блог</div>
        </div>
      </a>
      <div class="flex items-center gap-2 bg-slate-100 rounded-full p-1">
        <button class="chip px-3 py-1 active" data-lang="ru">RU</button>
        <button class="chip px-3 py-1" data-lang="uz">UZ</button>
        <button class="chip px-3 py-1" data-lang="en">EN</button>
        <button class="chip px-3 py-1" data-lang="ja">JA</button>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-10 space-y-6" id="post-root">
    <div id="post-meta" class="text-sm text-slate-500"></div>
    <h1 id="post-title" class="text-3xl font-bold"></h1>
    <p id="post-excerpt" class="text-lg text-slate-700"></p>
    <article id="post-body" class="prose max-w-none text-slate-800"></article>
  </main>

  <script type="module" src="./blog.js"></script>
</body>
</html>
